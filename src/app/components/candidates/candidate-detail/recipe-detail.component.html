<div class="row">
    <div class="col-md-4">
        <img src="{{recipeToDisplay.imagePath}}" alt="{{recipeToDisplay.name}}" class="img-responsive img-thumbnail"
            style="max-height: 300px;">
    </div>
    <div class="col-md-8 ">
        <div class="row">
            <div class="col-xs-7">
                <h1>{{recipeToDisplay.name }}</h1>
            </div>
            <div class="col-xs-5">
                <div class="btn-group" appDropdown>
                    <button type="button" class="btn  btn-primary pull-right" >
                        Manage Recipe
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                    <li><a (click)="AddIngredients()"> Add ingredients</a></li>
                    <li><a [routerLink]="['/add-recipe',id]"> Edit Candidate</a></li>
                    <li><a (click)="deleteCandidate()" [routerLink]="['/']"> Delete Candidate</a></li>
                </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="row">
                    <div class="col-xs-12">
                        {{recipeToDisplay.description}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <ul class="list-group">
                            <li class="list-group-item" *ngFor="let ingredient of recipeToDisplay.ingredients">
                                {{ingredient.name}} - ({{ingredient.amount}})
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button class="btn btn-success" (click)="nextCandidate()">Next Candidate</button>
</div>
