<div class="col-md-7">
    <img src="{{recipeToDisplay.imagePath}}" alt="{{recipeToDisplay.name}}" class="img-responsive" style="max-height: 250px;">
</div>
<div class="col-md-5">
    <div class="row">
        <div class="col-xs-12">
            <h1>{{recipeToDisplay.name}}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="btn-group" appDropdown>
                <button type="button" class="btn  btn-primary dropdown-toggle">
                    Manage Recipe
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a (click)="AddIngredients()"> Add ingredients</a></li>
                    <li><a > Add Recipe</a></li>
                    <li><a > Delete Recipe</a></li>
                </ul>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    {{recipeToDisplay.description}}
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <ul class="list-group">
                        <li class="list-group-item"
                        *ngFor="let ingredient of recipeToDisplay.ingredients">
                        {{ingredient.name}} - ({{ingredient.amount}})
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<button class="btn btn-success" (click)="nextCandidate()">Next Candidate</button>
