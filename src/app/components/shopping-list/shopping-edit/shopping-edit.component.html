<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row">
                <div class="col-sm-5 form group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" #name>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount"> Amount</label>
                    <input type="number" id="amount" class="form-control" #amount>
                </div>
                <div class="col-sm-2 form-group">
                        <label for="description"> Description</label>
                        <input type="text" id="desc" class="form-control" #description>
                    </div>
                <div class="col-xs-12">
                    <div class="btn-toolbar">
                        <button class="btn btn-success" tpye="submit" (click)="onIngredientAdded()">Add</button>
                        <button class="btn btn-danger" tpye="button" (click)="deleteSelected()">Delete</button>
                        <button class="btn btn-primary" tpye="button" (click)="clearItems()">Clear</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
