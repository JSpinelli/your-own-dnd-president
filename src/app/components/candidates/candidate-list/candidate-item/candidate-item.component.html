<div class="col-md-8">
    <div class="row list-group-item clearfix"  [@addCandidateAnim]>
        <a  [routerLink]="['/candidates',key]">
            <div class="col-md-3">
                <img [src]="candidate.imagePath" alt="{{candidate.imageTags}}" title="{{candidate.imageTags}}" class="img-responsive"
                    style="max-height: 150px;">
            </div>
            <div class="col-md-6">
                <h3 class="list-group-item-heading">
                    {{candidate.name}}
                </h3>
                <p class="list-group-item-text"> {{candidate.description}} </p>
            </div>
        </a>
        <div *ngIf="isVote" class="col-md-3">
            <button type="button" class="btn btn-default" (click)="onUpVote()" [disabled]="voteUp" [ngClass]="voteUp? 'active': ' '">+</button>
            <button type="button" class="btn btn-default" (click)="onDownVote()" [disabled]="voteDown"  [ngClass]="voteDown? 'active' :' '">-</button>
            <h4>Votes {{votes}}</h4>
        </div>
    </div>
</div>
