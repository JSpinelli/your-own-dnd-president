<div class="row">
    <div class="col-md-4">
        <div class="row form-group">
            <img src="{{candidateToDisplay.imagePath}}" alt="{{candidateToDisplay.imageTags}}" title ="{{candidateToDisplay.imageTags}}"
                class="img-responsive img-thumbnail center-block" style="max-height: 300px;">
        </div>
        <div class="row form-group" >
                <div class="btn-group">
                    <button type="button" class="btn btn-primary" (click)="AddIngredients()">
                        Add ingredients
                    </button>
                    <button *ngIf="isEditable" type="button" class="btn btn-info" [routerLink]="['../edit',id]">
                        Edit
                    </button>
                    <button  *ngIf="isEditable" type="button" class="btn btn-danger" (click)="deleteCandidate()"
                        [routerLink]="['/candidates']">
                        Delete
                    </button>
                    <button  *ngIf="isEditable" type="button" class="btn btn-danger" (click)="publishCandidate()">
                        Publish
                    </button>
                </div>
        </div>
    </div>
    <div class="col-md-8 ">
        <div class="row">
            <h1>{{candidateToDisplay.name }}</h1>
        </div>
        <div class="row">
            <div class="row">
                <div class=" well col-md-12">
                    {{candidateToDisplay.description}}
                </div>
            </div>
            <div class="row">
                <h3>Ingredients</h3>
                <hr>
                <ul class="list-group">
                    <li class="list-group-item" *ngFor="let ingredient of candidateToDisplay.ingredients">
                        {{ingredient.name}} - ({{ingredient.amount}})
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
