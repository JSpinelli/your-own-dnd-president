<div class="row">
    <div  *ngIf="errorMessage!=null">
        <app-error-display [errorMessage]="errorMessage" (closeEvent)="errorMessage=null"></app-error-display>
    </div>
    <div *ngIf="isLoading && errorMessage==null" style="text-align: center">
        <app-loading-spinner></app-loading-spinner>
    </div>
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <form #authForm="ngForm" (submit)="onSubmit(authForm)" *ngIf="!isLoading ">
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="email" id="email" class="form-control" ngModel required email name="email">
            </div>
            <div class="form-group">
                <label for="email">Password</label>
                <input type="password" id="password" class="form-control" ngModel required name="password" minlength="6">
            </div>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!(authForm.valid || testing) ">{{logInMode? 'Login' : 'Sign Up'}}</button> | 
                <button class="btn btn-primary" (click)="switchMode()" type="button">{{logInMode? 'Switch to  Sign Up' : 'Switch to Log In'}}</button>
            </div>
        </form>
    </div>
</div>
