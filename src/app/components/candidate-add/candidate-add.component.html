<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onSubmit()" [formGroup]="candidateForm">
            <div class="form-group" formGroupName="candidateInfo">
                <div class="row">
                    <div class="col-xs-3" >
                        <img src="{{imgPath}}" alt="Image for condidate {{name}}" class="img-responsive img-thumbnail" style="max-height: 300px;">
                    </div>
                    <div class="col-xs-9">
                        <label for="name">Candidate Name</label>
                        <input type="text" id="name" class="form-control" formControlName="name">
                        <label for="desc">Description</label>
                        <textarea type="text" id="desc" class="form-control" formControlName="desc" rows="6"></textarea>
                        <label for="desc">Image Path</label>
                        <input type="text" id="img" class="form-control" formControlName="img">
                    </div>
                </div>
            </div>
            <div class="row">
                    <div class="col-xs-12" formArrayName="ingredients">
                        <label for="name">Ingredients</label>
                        <div class="row" *ngFor="let ingredientCtrl of getControls();let i=index;" [formGroupName]="i">
                            <div class="col-xs-8">
                                <input 
                                type="text"
                                class="form-control"
                                formControlName="name">
                            </div>
                            <div class="col-xs-2">
                                    <input 
                                    type="number"
                                    class="form-control"
                                    formControlName="amount">
                            </div>
                            <div class="col-xs-2">
                                <button class="btn btn-danger"></button>
                            </div>
                            <div class="col-xs-12">
                                <textarea type="text" id="desc" class="form-control" formControlName="desc" rows="2" formControlName="desc"></textarea>
                            </div>
                        </div>
                    </div>
            </div>
            <div class="form-group">
                <div class="col-xs-12">
                    <div class="btn-toolbar">
                        <button type="submit" class="btn btn-default" [disabled]="!candidateForm.valid">/Submit</button>
                        <button type="button" class="btn btn-danger">Cancel</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
