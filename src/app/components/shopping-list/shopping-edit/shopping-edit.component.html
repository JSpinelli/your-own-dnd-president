<div class="row">
    <div class="col-xs-12">
        <form (submit)="onIngredientAdded(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-4 form group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" name="name" ngModel required>
                </div>
                <div class="col-sm-1 form-group">
                    <label for="amount"> Amount</label>
                    <input type="number" id="amount" class="form-control" name="amount" ngModel required
                        [pattern]="'^[1-9]+[0-9]*$'">
                </div>
                <div class="col-sm-6 form-group">
                    <label for="description"> Description</label>
                    <input type="text" id="desc" class="form-control" name="desc" ngModel>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="btn-toolbar">
                        <button class="btn btn-success" type="submit" [disabled]="!f.valid">
                            {{editMode ? 'Update' : 'Add'}} </button>
                        <button class="btn btn-danger" type="button" (click)="deleteItem()" *ngIf="editMode"> Delete
                        </button>
                        <button class="btn btn-primary" type="button" (click)="cancel()"> Cancel </button>
                        <button class="btn btn-primary pull-right" type="button" (click)="clearList()"
                            *ngIf="listPopulated"> Clear List </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
